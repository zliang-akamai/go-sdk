        explode: false
        in: path
        name: apiVersion
        required: true
        schema:
          default: v4
          enum:
          - v4
          - v4beta
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/post_beta_program_request'
            x-example:
              x-ref: ../examples/post-beta-program.json
        description: Updated information for the Managed MySQL Database.
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                additionalProperties: false
                description: The API responds with an empty object.
                maxProperties: 0
                type: object
              x-example:
                x-ref: ../examples/post-beta-program-200.json
          description: Enrollment request successful.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/get_account_default_response'
          description: "See [Errors](https://techdocs.akamai.com/linode-api/reference/errors)\
            \ for the range of possible error response codes."
      security:
      - personalAccessToken: []
      - oauth:
        - account:read_write
      servers:
      - url: https://api.linode.com/v4
      summary: Enroll in a Beta program
      tags:
      - Account
      x-akamai:
        tabs:
