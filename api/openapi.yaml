  /{apiVersion}/account/betas:
    get:
      description: |-
        Display all enrolled Beta Programs for your Account. Includes inactive as well as active Beta Programs.

        Only unrestricted Users can access this operation.


        <<LB>>

        ---


        - __CLI__.

            ```
            linode-cli betas enrolled
            ```

            [Learn more...](https://www.linode.com/docs/products/tools/cli/get-started/)

        - __OAuth scopes__.

            ```
            account:read_only
            ```

            [Learn more...](https://techdocs.akamai.com/linode-api/reference/get-started#oauth)
      externalDocs:
        description: See documentation for this operation in Akamai's Linode API
        url: https://techdocs.akamai.com/linode-api/reference/get-enrolled-beta-programs
      operationId: get-enrolled-beta-programs
      parameters:
      - description: "__Enum__ Call either the `v4` URL, or `v4beta` for operations\
          \ still in Beta."
        explode: false
        in: path
        name: apiVersion
        required: true
        schema:
          default: v4
          enum:
          - v4
          - v4beta
          type: string
        style: simple
      - description: The page of a collection to return.
        explode: true
        in: query
        name: page
        required: false
        schema:
          default: 1
          minimum: 1
          type: integer
        style: form
      - description: The number of items to return per page.
        explode: true
        in: query
        name: page_size
        required: false
        schema:
          default: 100
          maximum: 500
          minimum: 25
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              example:
                data:
                - description: This is an open public beta for an example feature.
                  ended: null
                  enrolled: 2023-09-11T00:00:00
                  id: example_open
                  label: Example Open Beta
                  started: 2023-07-11T00:00:00
                page: 1
                pages: 1
                results: 1
              schema:
                $ref: '#/components/schemas/get_enrolled_beta_programs_200_response'
          description: Returns a paginated list of all enrolled Beta Program objects
            for the Account.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/get_account_default_response'
          description: "See [Errors](https://techdocs.akamai.com/linode-api/reference/errors)\
            \ for the range of possible error response codes."
      security:
      - personalAccessToken: []
      - oauth:
        - account:read_only
      servers:
      - url: https://api.linode.com/v4
      summary: List enrolled Beta programs
      tags:
      - Account
      x-akamai:
        tabs:
        - syntax: linode-cli betas enrolled
          title: CLI
          url: https://www.linode.com/docs/products/tools/cli/get-started/
        - syntax: account:read_only
          title: OAuth scopes
          url: https://techdocs.akamai.com/linode-api/reference/get-started#oauth
      x-linode-cli-action: enrolled
      x-linode-grant: unrestricted only
    post:
      description: |-
        Enroll your Account in an active Beta Program.

        Only unrestricted Users can access this operation.

        To view active Beta Programs, run the [List beta programs](https://techdocs.akamai.com/linode-api/reference/get-beta-programs) operation.

        Active Beta Programs may have a limited number of enrollments. If a Beta Program has reached is maximum number of enrollments, an error is returned even though the request is successful.

        Beta Programs with `"greenlight_only": true` can only be enrolled by Accounts that participate in the [Greenlight](https://www.linode.com/green-light/) program.


        <<LB>>

        ---


        - __CLI__.

            ```
            linode-cli betas enroll --id example_open
            ```

            [Learn more...](https://www.linode.com/docs/products/tools/cli/get-started/)

        - __OAuth scopes__.

            ```
            account:read_write
            ```

            [Learn more...](https://techdocs.akamai.com/linode-api/reference/get-started#oauth)
      externalDocs:
        description: See documentation for this operation in Akamai's Linode API
        url: https://techdocs.akamai.com/linode-api/reference/post-beta-program
      operationId: post-beta-program
      parameters:
