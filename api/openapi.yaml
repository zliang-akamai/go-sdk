    post_rebuild_node_balancer_config_request:
      allOf:
      - additionalProperties: false
        description: "A NodeBalancer config represents the configuration of this NodeBalancer\
          \ on a single port.  For example, a NodeBalancer Config on port 80 would\
          \ typically represent how this NodeBalancer response to HTTP requests. NodeBalancer\
          \ configs have a list of backends, called \"nodes,\" that they forward requests\
          \ between based on their configuration."
        properties:
          algorithm:
            default: roundrobin
            description: What algorithm this NodeBalancer should use for routing traffic
              to backends.
            enum:
            - roundrobin
            - leastconn
            - source
            example: roundrobin
            type: string
            x-linode-cli-display: 4
          check:
            default: none
            description: |-
              The type of check to perform against backends to ensure they are serving requests. This is used to determine if backends are up or down.

              - If `none` no check is performed.
              - `connection` requires only a connection to the backend to succeed.
              - `http` and `http_body` rely on the backend serving HTTP, and that the response returned matches what is expected.
            enum:
            - none
            - connection
            - http
            - http_body
            example: http_body
            type: string
          check_attempts:
            default: 3
            description: How many times to attempt a check before considering a backend
              to be down.
            example: 3
            maximum: 30
            minimum: 1
            type: integer
          check_body:
            description: "This value must be present in the response body of the check\
              \ in order for it to pass. If this value is not present in the response\
              \ body of a check request, the backend is considered to be down."
