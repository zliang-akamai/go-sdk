            example: 12345
            readOnly: true
            type: integer
          nodes_status:
            $ref: '#/components/schemas/get_node_balancer_configs_200_response_data_inner_nodes_status'
          port:
            default: 80
            description: "The port this Config is for. These values must be unique\
              \ across configs on a single NodeBalancer (you can't have two configs\
              \ for port 80, for example).  While some ports imply some protocols,\
              \ no enforcement is done and you may configure your NodeBalancer however\
              \ is useful to you. For example, while port 443 is generally used for\
              \ HTTPS, you do not need SSL configured to have a NodeBalancer listening\
              \ on port 443."
            example: 80
            maximum: 65535
            minimum: 1
            type: integer
            x-linode-cli-display: 2
          protocol:
            default: http
            description: |-
              The protocol this port is configured to serve.

              - The `http` and `tcp` protocols do not support `ssl_cert` and `ssl_key`.

              - The `https` protocol is mutually required with `ssl_cert` and `ssl_key`.

              Review our guide on [Available Protocols](https://www.linode.com/docs/products/networking/nodebalancers/guides/protocols/) for information on protocol features.
            enum:
            - http
            - https
            - tcp
            example: http
            type: string
            x-linode-cli-display: 3
          proxy_protocol:
            default: none
            description: |-
              ProxyProtocol is a TCP extension that sends initial TCP connection information such as source/destination IPs and ports to backend devices. This information would be lost otherwise. Backend devices must be configured to work with ProxyProtocol if enabled.

              - If omitted, or set to `none`, the NodeBalancer doesn't send any auxiliary data over TCP connections. This is the default.
              - If set to `v1`, the human-readable header format (Version 1) is used. Requires `tcp` protocol.
              - If set to `v2`, the binary header format (Version 2) is used. Requires `tcp` protocol.
            enum:
            - none
            - v1
            - v2
            example: none
            type: string
          ssl_cert:
            description: |2-

              The PEM-formatted public SSL certificate (or the combined PEM-formatted SSL certificate and Certificate Authority chain) that should be served on this NodeBalancerConfig's port.

              Line breaks must be represented as `\n` in the string for requests (but not when using the Linode CLI).

              [Diffie-Hellman Parameters](https://www.linode.com/docs/products/networking/nodebalancers/guides/ssl-termination/#diffie-hellman-parameters) can be included in this value to enable forward secrecy.

              The contents of this field will not be shown in any responses that display the NodeBalancerConfig. Instead, `<REDACTED>` will be printed where the field appears.

              The read-only `ssl_commonname` and `ssl_fingerprint` fields in a NodeBalancerConfig response are automatically derived from your certificate. Please refer to these fields to verify that the appropriate certificate was assigned to your NodeBalancerConfig.
            example: <REDACTED>
            format: ssl-cert
            nullable: true
            type: string
          ssl_commonname:
            description: The read-only common name automatically derived from the
              SSL certificate assigned to this NodeBalancerConfig. Please refer to
              this field to verify that the appropriate certificate is assigned to
              your NodeBalancerConfig.
            example: www.example.com
            readOnly: true
            type: string
            x-linode-cli-display: 8
          ssl_fingerprint:
            description: The read-only SHA1-encoded fingerprint automatically derived
              from the SSL certificate assigned to this NodeBalancerConfig. Please
              refer to this field to verify that the appropriate certificate is assigned
              to your NodeBalancerConfig.
            example: 00:01:02:03:04:05:06:07:08:09:0A:0B:0C:0D:0E:0F:10:11:12:13
            readOnly: true
            type: string
            x-linode-cli-display: 9
          ssl_key:
            description: |-
              The PEM-formatted private key for the SSL certificate set in the `ssl_cert` field.

              Line breaks must be represented as `\n` in the string for requests (but not when using the Linode CLI).

              The contents of this field will not be shown in any responses that display
              the NodeBalancerConfig. Instead, `<REDACTED>` will be printed where the field
              appears.

              The read-only `ssl_commonname` and `ssl_fingerprint` fields in a NodeBalancerConfig
              response are automatically derived from your certificate. Please refer to these fields to
              verify that the appropriate certificate was assigned to your NodeBalancerConfig.
            example: <REDACTED>
            format: ssl-key
            nullable: true
            type: string
          stickiness:
            default: none
            description: |-
              Controls how session stickiness is handled on this port.

              - If set to `none` connections will always be assigned a backend based on the algorithm configured.
              - If set to `table` sessions from the same remote address will be routed to the same backend.
              - For HTTP or HTTPS clients, `http_cookie` allows sessions to be routed to the same backend based on a cookie set by the NodeBalancer.
            enum:
            - none
            - table
            - http_cookie
            example: http_cookie
            type: string
            x-linode-cli-display: 5
        type: object
      - additionalProperties: false
        properties:
          nodes:
            description: |-
              The NodeBalancer Nodes that serve this Config.

              Some considerations for Nodes when rebuilding a config:

