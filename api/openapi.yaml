    post_node_balancer_node_request:
      allOf:
      - additionalProperties: false
        description: "A NodeBalancerNode represents a single backend serving requests\
          \ for a single port of a NodeBalancer.  Nodes are specific to NodeBalancer\
          \ Configs, and serve traffic over their private IP.  If the same Linode\
          \ is serving traffic for more than one port on the same NodeBalancer, one\
          \ NodeBalancer Node is required for each config (port) it should serve requests\
          \ on.  For example, if you have four backends, and each should response\
          \ to both HTTP and HTTPS requests, you will need two NodeBalancerConfigs\
          \ (port 80 and port 443) and four backends each - one for each of the Linodes\
          \ serving requests for that port."
        properties:
          address:
            description: The private IP Address where this backend can be reached.
              This _must_ be a private IP address.
            example: 192.168.210.120:80
            format: ip
            type: string
            x-linode-cli-display: 3
          config_id:
            description: The NodeBalancer Config ID that this Node belongs to.
            example: 4567
            readOnly: true
            type: integer
          id:
            description: This node's unique ID.
            example: 54321
            readOnly: true
            type: integer
            x-linode-cli-display: 1
          label:
            description: The label for this node.  This is for display purposes only.
            example: node54321
            maxLength: 32
            minLength: 3
            pattern: "[a-zA-Z0-9-_.]{3,32}"
            type: string
            x-linode-cli-display: 2
          mode:
            description: |-
              The mode this NodeBalancer should use when sending traffic to this backend.

              - If set to `accept` this backend is accepting traffic.
              - If set to `reject` this backend will not receive traffic.
              - If set to `drain` this backend will not receive _new_ traffic, but connections already pinned to it will continue to be routed to it.
              - If set to `backup`, this backend will only receive traffic if all `accept` nodes are down.
            enum:
            - accept
            - reject
            - drain
            - backup
            example: accept
            type: string
            x-linode-cli-display: 6
          nodebalancer_id:
            description: The NodeBalancer ID that this Node belongs to.
            example: 12345
            readOnly: true
            type: integer
          status:
            description: "The current status of this node, based on the configured\
              \ checks of its NodeBalancer Config."
            enum:
            - unknown
            - UP
            - DOWN
            example: UP
            readOnly: true
            type: string
            x-linode-cli-color:
              DOWN: red
              UP: green
              default_: white
              unknown: yellow
            x-linode-cli-display: 4
          weight:
            description: Used when picking a backend to serve a request and is not
              pinned to a single backend yet.  Nodes with a higher weight will receive
              more traffic.
            example: 50
            maximum: 255
            minimum: 1
            type: integer
            x-linode-cli-display: 5
        type: object
      required:
      - address
      - label
