openapi: 3.0.1
info:
  contact:
    email: support@linode.com
    name: Linode
    url: https://linode.com
  description: "[Read the API documentation](https://techdocs.akamai.com/linode-api/reference/api)."
  title: Linode API
  version: 4.189.2
externalDocs:
  description: See documentation for Akamai's Linode API
  url: https://techdocs.akamai.com/linode-api/reference
servers:
- url: https://api.linode.com
tags:
- description: "Use the Account endpoints to manage user settings, billing, and payments.\
    \ You can also initiate and maintain OAuth client application authentication,\
    \ enable the Linode Managed service, and create new users on your account."
  name: Account
- description: "Use the Beta Programs endpoint to view information about available\
    \ beta programs. To sign up for eligible beta programs, run the _Enroll in a Beta\
    \ program_ operation."
  name: Beta programs
- description: "Managed Databases is Linode's fully-managed, high-performance database\
    \ service. Use the Managed Databases endpoints to create and manage database clusters."
  name: Databases
- description: Use the Domains endpoints to create and manage domains and domain records
    on your account.
  name: Domains
- description: "Use the Images endpoints to capture, store, and manage custom Linode\
    \ images."
  name: Images
- description: "Use the Linode Instances endpoints to create, configure, and manage\
    \ your Linode instances. You can also manage the Linode Backup service; maintain\
    \ and manage configuration profiles; create and maintain disks, initiate a host\
    \ migration; view Linode Instance statistics; and more."
  name: Linode instances
- description: "Use the Linode Types endpoints to retrieve information about Linode\
    \ plan types, including pricing information, hardware resources, and network transfer\
    \ allotment."
  name: Linode types
- description: Linode Kubernetes Engine (LKE) is Linode's managed Kubernetes service.
    Use the LKE endpoints to create and manage Kubernetes clusters and their associated
    Node Pools.
  name: Linode Kubernetes Engine (LKE)
- description: Longview is Linode's system-level monitoring and graphing service.
    Use the Longview endpoints to manage your Longview subscription and plan and to
    create and maintain Longview clients.
  name: Longview
- description: "Managed is Linode's incident response service. Use the Managed endpoints\
    \ to register a service to be monitored by the Managed Service team, provide secure\
    \ access to your managed services,  view information about detected issues, and\
    \ more."
  name: Managed
- description: "Use the Networking endpoints to view all IP addresses on your account,\
    \ reorganize assigned IPv4 addresses, update RDNS, and configure IP sharing."
  name: Networking
- description: "NodeBalancers is Linode's load balancing service. Use the NodeBalancers\
    \ endpoints to create and manage NodeBalancers. You can also create and maintain\
    \ configurations; create and maintain nodes, and view statistics."
  name: NodeBalancers
- description: "Object Storage is Linode's S3-compatible data storage service. Use\
    \ the Object Storage endpoints to create and maintaining buckets, add and remove\
    \ objects from buckets, create and maintain Object Storage keys, and cancel the\
    \ Object Storage service."
  name: Object Storage
- description: "Use the Profile endpoints to manage your Linode user profile preferences\
    \ and security settings. This includes creating and maintaining personal access\
    \ tokens, creating and maintaining SSH keys, confirming and enabling two-factor\
    \ authentication, and updating user and profile preferences."
  name: Profile
- description: "Use the Regions endpoints to view information about the various Linode\
    \ data center regions, including the service capabilities for each region, country,\
    \ status, and more."
  name: Regions
- description: Linode StackScripts allow you to create reusable scripts to configure
    new Linode instances. Use the StackScripts endpoints to create and manage StackScripts
    on your account.
  name: StackScripts
- description: "Use the Support endpoints to open, view, and close Linode Support\
    \ tickets. You can also create and manage your Support ticket replies."
  name: Support
- description: "Tags allow you to organize and group your various Linode services.\
    \ Use the Tags endpoints to create, assign, and delete your account tags."
  name: Tags
- description: "Volumes is Linode's block storage service. Use the Volumes endpoints\
    \ to create, attach, and manage your account Volumes."
  name: Volumes
- description: "Use the VPCs endpoints to view, create, and manage Virtual Private\
    \ Cloud (VPC) and VPC Subnet resources."
  name: VPCs
paths:
  /{apiVersion}/account:
    get:
      description: |-
        Returns the contact and billing information related to your Account.


        <<LB>>

        ---


        - __CLI__.

            ```
            linode-cli account view
            ```

            [Learn more...](https://www.linode.com/docs/products/tools/cli/get-started/)

        - __OAuth scopes__.

            ```
            account:read_only
            ```

            [Learn more...](https://techdocs.akamai.com/linode-api/reference/get-started#oauth)
      externalDocs:
        description: See documentation for this operation in Akamai's Linode API
        url: https://techdocs.akamai.com/linode-api/reference/get-account
      operationId: get-account
      parameters:
      - description: "__Enum__ Call either the `v4` URL, or `v4beta` for operations\
          \ still in Beta."
        explode: false
        in: path
        name: apiVersion
        required: true
        schema:
          default: v4
          enum:
          - v4
          - v4beta
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/get_account_200_response'
              x-example:
                x-ref: ../examples/get-account-200.json
          description: Returns a single Account object.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/get_account_default_response'
          description: "See [Errors](https://techdocs.akamai.com/linode-api/reference/errors)\
            \ for the range of possible error response codes."
      security:
      - personalAccessToken: []
      - oauth:
        - account:read_only
      summary: Get your account
      tags:
      - Account
      x-akamai:
        tabs:
        - syntax: linode-cli account view
          title: CLI
          url: https://www.linode.com/docs/products/tools/cli/get-started/
        - syntax: account:read_only
          title: OAuth scopes
          url: https://techdocs.akamai.com/linode-api/reference/get-started#oauth
      x-linode-cli-action: view
      x-linode-grant: read_only
    put:
      description: |-
        Updates contact and billing information related to your account. If you exclude any properties from the request, the operation leaves them unchanged.

        __Note__. When updating an account's `country` to `US`, you'll get an error if the account's `zip` is not a valid US zip code.

        __Parent and child accounts__

        In a [parent and child account](https://www.linode.com/docs/guides/parent-child-accounts/) environment, the following apply:

        - You can't change the `company` for a parent account. Akamai uses this value to set the name for a child account parent user (proxy user) on any child account.

        - Child account users can't run this operation. These users don't have access to billing-related operations.


        <<LB>>

        ---


        - __CLI__.

            ```
            linode-cli account update \
          --address_1 "123 Main St." \
          --address_2 "Suite 101" \
          --city Philadelphia \
          --company My Company \ LLC \
          --country US \
          --email jsmith@mycompany.com \
          --first_name John \
          --last_name Smith \
          --phone 555-555-1212 \
          --state PA \
          --tax_id ATU99999999 \
          --zip 19102
            ```

            [Learn more...](https://www.linode.com/docs/products/tools/cli/get-started/)

        - __OAuth scopes__.

            ```
            account:read_write
            ```

            [Learn more...](https://techdocs.akamai.com/linode-api/reference/get-started#oauth)
      externalDocs:
        description: See documentation for this operation in Akamai's Linode API
        url: https://techdocs.akamai.com/linode-api/reference/put-account
      operationId: put-account
      parameters:
      - description: "__Enum__ Call either the `v4` URL, or `v4beta` for operations\
          \ still in Beta."
        explode: false
        in: path
        name: apiVersion
        required: true
        schema:
          default: v4
          enum:
          - v4
          - v4beta
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/get_account_200_response'
            x-example:
              x-ref: ../examples/put-account.json
        description: Updated contact and billing information.
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/get_account_200_response'
              x-example:
                x-ref: ../examples/get-account-200.json
          description: The updated Account.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/get_account_default_response'
          description: "See [Errors](https://techdocs.akamai.com/linode-api/reference/errors)\
            \ for the range of possible error response codes."
      security:
      - personalAccessToken: []
      - oauth:
        - account:read_write
      summary: Update your account
      tags:
      - Account
      x-akamai:
        tabs:
        - syntax: |-
            linode-cli account update \
              --address_1 "123 Main St." \
              --address_2 "Suite 101" \
              --city Philadelphia \
              --company My Company \ LLC \
              --country US \
              --email jsmith@mycompany.com \
              --first_name John \
              --last_name Smith \
              --phone 555-555-1212 \
              --state PA \
              --tax_id ATU99999999 \
              --zip 19102
          title: CLI
          url: https://www.linode.com/docs/products/tools/cli/get-started/
        - syntax: account:read_write
          title: OAuth scopes
          url: https://techdocs.akamai.com/linode-api/reference/get-started#oauth
      x-linode-cli-action: update
      x-linode-grant: read_write
    x-akamai:
      path-info: "/{apiVersion}/account"
    x-linode-cli-command: account
  /{apiVersion}/account/agreements:
    get:
      description: |-
        Returns all agreements and their acceptance status for your account.


        <<LB>>

        ---


        - __OAuth scopes__.

            ```
            account:read_only
            ```

            [Learn more...](https://techdocs.akamai.com/linode-api/reference/get-started#oauth)
      externalDocs:
        description: See documentation for this operation in Akamai's Linode API
        url: https://techdocs.akamai.com/linode-api/reference/get-account-agreements
      operationId: get-account-agreements
      parameters:
      - description: "__Enum__ Call either the `v4` URL, or `v4beta` for operations\
          \ still in Beta."
        explode: false
        in: path
        name: apiVersion
        required: true
        schema:
          default: v4
          enum:
          - v4
          - v4beta
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/get_account_agreements_200_response'
              x-example:
                x-ref: ../examples/get-acceptance-agreement-200.json
          description: The status of each acceptance agreement for your account.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/get_account_default_response'
          description: "See [Errors](https://techdocs.akamai.com/linode-api/reference/errors)\
            \ for the range of possible error response codes."
      security:
      - personalAccessToken: []
      - oauth:
        - account:read_only
      summary: List agreements
      tags:
      - Account
      x-akamai:
        tabs:
        - syntax: account:read_only
          title: OAuth scopes
          url: https://techdocs.akamai.com/linode-api/reference/get-started#oauth
      x-linode-cli-action: agreements
      x-linode-cli-skip: true
      x-linode-grant: unrestricted only
    post:
      description: |-
        Accept required agreements by setting them to `true`. This remains until the content of the agreement changes. If it does, you need to run this operation again to accept it. If you set this to `false`, the API rejects the request and you need to open a [support ticket](https://techdocs.akamai.com/linode-api/reference/post-ticket) to reset the agreement. Omitted agreements are left unchanged.


        <<LB>>

        ---


        - __OAuth scopes__.

            ```
            account:read_write
            ```

            [Learn more...](https://techdocs.akamai.com/linode-api/reference/get-started#oauth)
      externalDocs:
        description: See documentation for this operation in Akamai's Linode API
        url: https://techdocs.akamai.com/linode-api/reference/post-account-agreements
      operationId: post-account-agreements
      parameters:
      - description: "__Enum__ Call either the `v4` URL, or `v4beta` for operations\
          \ still in Beta."
        explode: false
        in: path
        name: apiVersion
        required: true
        schema:
          default: v4
          enum:
          - v4
          - v4beta
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/get_account_agreements_200_response'
            x-example:
              x-ref: ../examples/post-agreements.json
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                additionalProperties: false
                description: The API responds with an empty object.
                maxProperties: 0
                type: object
              x-example:
                x-ref: ../examples/post-account-agreements-200.json
          description: Agreements updated successfully.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/get_account_default_response'
          description: "See [Errors](https://techdocs.akamai.com/linode-api/reference/errors)\
            \ for the range of possible error response codes."
      security:
      - personalAccessToken: []
      - oauth:
        - account:read_write
      summary: Acknowledge agreements
      tags:
      - Account
      x-akamai:
        tabs:
        - syntax: account:read_write
          title: OAuth scopes
          url: https://techdocs.akamai.com/linode-api/reference/get-started#oauth
      x-linode-cli-action: post-agreements
      x-linode-cli-skip: true
      x-linode-grant: unrestricted only
    x-akamai:
      path-info: "/{apiVersion}/account/agreements"
    x-linode-cli-command: agreements
